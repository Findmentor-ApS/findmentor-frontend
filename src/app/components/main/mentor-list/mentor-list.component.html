<div class="single-result d-flex" *ngFor="let mentor of mentorList">
  <div class="img">
    <img src="../../assets/images/{{mentor.image}}" alt="">
  </div>
  <div class="mentor-detail">
    <h2 class="m-0">
      {{mentor.name}}
    </h2>
    <h4 class="mt-0 mb-4">
      {{mentor.specialize}}
    </h4>

    <p class="m-0">
      {{mentor.description}}
    </p>
    <div class="detail-divider"></div>
    <div class="tags-container">
      <h4 class="m-0">
        Erfaring med
      </h4>
      <div class="tags">
        <p *ngFor="let tag of mentor.tags">
          {{tag}}
        </p>

      </div>
    </div>

  </div>
