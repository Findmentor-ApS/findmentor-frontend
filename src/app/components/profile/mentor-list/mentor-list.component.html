<div class="row">
  <div class="col-6">
    <div class="mentor-number">
      <p class="m-0">
        {{ totalItems }} mentorer matcher dine kriterier
      </p>
    </div>
  </div>
  <!-- <div class="col-6 text-right">
    <div class="sortBy d-flex justify-content-end">
      <p class="m-0">Sortér efter:</p>
      <select>
        <option value="anbefalet">Anbefalet</option>
      </select>
    </div>
  </div> -->
</div>
<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
  <div class="single-result d-flex" *ngFor="let mentor of mentors">
    <div class="img">
      <img [src]="mentor.profile_picture" />
    </div>
    <div class="mentor-detail">
      <h2 class="m-0">
        {{mentor.first_name}} {{mentor.last_name}}
      </h2>
      <h4 class="mt-0 mb-4">
        {{mentor.title}}
      </h4>

      <p class="m-0">
        {{mentor.description}}
      </p>
      <div class="detail-divider"></div>
      <div class="tags-container">
        <h4 class="m-0">
          Erfaring med
        </h4>
        <div class="tags">
          <p *ngFor="let item of mentor.experiences | keyvalue">
            {{getExperienceName(item.value['experience_type'])}}
          </p>
        <!-- <p *ngFor="let experience of mentor.experiences">
            {{experience.experience_type}}
            {{getExperienceName(experience.experience_type)}}
        </p> -->


        </div>
      </div>

    </div>
    <div class="mentor-contact d-flex">
    <div class="upper-detail">
      <div class="icons">
        <div *ngFor="let item of mentor.contacts | keyvalue">
          <div class="location" *ngIf="item.value['contact_type'] == 1">
            <img class=""src="{{ assetPath }}/svgs/svg-icons/location-on.svg">
          </div>
          <div class="call" *ngIf="item.value['contact_type'] == 2">
            <img class=""src="{{ assetPath }}/svgs/svg-icons/phone-iphone.svg">
          </div>
          <div class="video" *ngIf="item.value['contact_type'] == 3">
            <img class=""src="{{ assetPath }}/svgs/svg-icons/videocam.svg">
          </div>
        </div>
      </div>
      <div class="availability">

      <div *ngIf="mentor.is_available">
        <div class="accessible available-status">
          <p class="m-0">
            Tilgængelig
          </p>
          <div class="availablity-icon">
            <img src="{{ assetPath }}/svgs/svg-icons/check.svg">
          </div>
        </div>
      </div>
      </div>
      <div class="underAvailabilityText">
        <p class="m-0">
          København Ø
        </p>
      </div>
    </div>
    <div class="btn-contact-wrap d-flex ">
      <button class="bookNow" routerLink="/mentors/{{ mentor.id }}">
        Se profil
      </button>
    </div>
    </div>

  </div>
</div>
