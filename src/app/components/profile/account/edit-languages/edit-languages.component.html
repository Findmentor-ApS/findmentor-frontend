<div class="editprofileWrap">
    <h3>
        Sprog
    </h3>
    <div class="editFormWrap">
        <!-- Select experience -->
        <div class="filters col-md-6">
            <div class="supportFilter">
                <div class="filter-wrap">
                    <ng-select [multiple]="true" placeholder="VÃ¦lg sprog" notFoundText="Ingen resultater"
                        [(ngModel)]="selectedLanguageType">
                        <ng-option *ngFor="let type of languagesType" [value]="type.id">{{type.name}}</ng-option>
                    </ng-select>
                </div>
            </div>
            <div>
                <div *ngIf="errorMessage!=''" class="alert alert-error" role="alert" aria-atomic="true">
                    <div class="alert-body">
                        <p class="alert-heading">Fejl</p>
                        <p class="alert-text">{{ errorMessage }}</p>
                    </div>
                </div>
                <div *ngIf="success" class="alert alert-success" role="alert" aria-atomic="true">
                    <div class="alert-body">
                        <p class="alert-heading">Success</p>
                        <p class="alert-text">Dine oplysninger er nu gemt.</p>
                    </div>
                </div>
                <!-- <input type="submit" value="Gem" [disabled]="!formGroup.valid" /> -->
                <div class="btnGroup">
                    <button (click)="updateLanguage()" class="save">Gem</button>
                </div>
            </div>
        </div>
    </div>
</div>
