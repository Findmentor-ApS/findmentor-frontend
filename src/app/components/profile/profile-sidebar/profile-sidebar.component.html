<div class="profileSidebar">
    <h3>
        Profil
    </h3>
    <div class="sideNavigation" *ngIf="type == 'mentor'">
        <ul>
            <li [ngClass]="{isDone: profileIsCompleted()}">
                <a routerLink="edit" routerLinkActive="active">
                    Om mig
                </a>
            </li>
            <li><a>
                Meddelelse
            </a></li>
            <li [ngClass]="{isDone: user.audiences.length > 0}">
                <a routerLink="audience" routerLinkActive="active">
                    Primære klientgruppe
                </a>
            </li>
            <li [ngClass]="{isDone: user.contacts.length > 0}">
                <a routerLink="contact" routerLinkActive="active">
                    Kontaktform
                </a>
            </li>
            <li [ngClass]="{isDone: user.experiences.length > 0}">
                <a routerLink="experience" routerLinkActive="active">
                    Erfaring
                </a>
            </li>
            <li [ngClass]="{isDone: user.languages.length > 0}">
                <a routerLink="language" routerLinkActive="active">
                    Sprog
                </a>
            </li>
            <li><a>
                Erfaringsområder
            </a></li>
            <li><a>
                Min tilgang
            </a></li>
            <li [ngClass]="{isDone: user.profile_picture}">
                <a routerLink="image" routerLinkActive="active">
                    Billeder og video
                </a>
            </li>
            <li [ngClass]="{isDone: user.locations.length > 0}">
                <a routerLink="location" routerLinkActive="active">
                    Hvor jeg arbejder
                </a>
            </li>
            <li [ngClass]="{isDone: user.price}">
                <a routerLink="price" routerLinkActive="active">
                Priser
            </a></li>
            <li><a routerLink="settings" routerLinkActive="active">
                Indstillinger
            </a></li>
        </ul>
    </div>
    <div class="sideNavigation" *ngIf="type == 'commune'">
        <ul>
            <li [ngClass]="{isDone: profileIsCompleted()}">
                <a routerLink="edit" routerLinkActive="active">
                    Om mig
                </a>
            </li>
            <li><a routerLink="settings" routerLinkActive="active">
                Indstillinger
            </a></li>
        </ul>
    </div>
</div>
