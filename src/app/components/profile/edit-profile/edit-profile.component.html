<div class="editprofileWrap">
    <h3>
        Om mig
    </h3>
    <div class="editFormWrap">
        <form [formGroup]="formGroup">

            <div class="form-group">

                <label class="form-label" for="input-type-text">
                    Fornavn
                </label>
            
                <input class="form-input"   name="Fornavn" formControlName="Fornavn"
                    type="text" required />
            
            </div>
            <div class="form-group">

                <label class="form-label" for="input-type-text">
                    Efternavn
                </label>
            
                <input class="form-input"   name="Efternavn" formControlName="Efternavn"
                    type="text" required />
            
            </div>
            <div class="form-group">

                <label class="form-label" for="input-type-text">
                    Gade/vej
                </label>
            
                <input class="form-input"   name="Gade" formControlName="Gade"
                    type="text" required />
            
            </div>
            <div class="form-group">

                <label class="form-label " for="input-type-text">
                    Husnummer
                </label>
            
                <input class="form-input adrs"   name="Husnummer" formControlName="Husnummer"
                    type="text" required />
            
            </div>
            <div class="form-group">

                <label class="form-label" for="input-type-text">
                    Etage <span>
                        (frivilligt)
                    </span>
                </label>
            
                <input class="form-input adrs"   name="Etage" formControlName="Etage"
                    type="text"  />
            
            </div>
            <div class="form-group">

                <label class="form-label " for="input-type-text">
                    Side <span>
                        (frivilligt)
                    </span>
                    <span class="example">
                        Fx: TV, 2. dør
                    </span>
                </label>
            
                <input class="form-input adrs"   name="Side" formControlName="Side"
                    type="text"  />
            
            </div>
            <div class="form-group">

                <label class="form-label" for="input-type-text">
                    Postnummer
                </label>
            
                <input class="form-input adrs"   name="Postnummer" formControlName="Postnummer"
                    type="text"  />
            
            </div>
            <div class="form-group">

                <label class="form-label" for="input-type-text">
                    By
                </label>
            
                <input class="form-input"   name="By" formControlName="By"
                    type="text"  />
            
            </div>
            <div class="form-group">

                <label class="form-label" for="input-type-text">
                    Uddannelse
                </label>
            
                <input class="form-input"   name="Uddannelse" formControlName="Uddannelse"
                    type="text"  />
            
            </div>
            <div class="form-group radioBtn">
                <fieldset>
                    <legend class="form-label">Køn</legend>
                    <ul class="nobullet-list row">
                        <li>
                            <div class="form-group-radio">
                                <input id="radio-1" type="radio" name="kon"
                                    value="Mand" class="form-radio radio-large " formControlName="kon" />
                                <label for="radio-1" id="form-label-radio-1"
                                    class="">Mand </label>
            
                            </div>
                        </li>
                        <li>
                            <div class="form-group-radio">
                                <input id="radio-2" type="radio" name="kon"
                                    value="Kvinde" class="form-radio radio-large " formControlName="kon" />
                                <label for="radio-2" id="form-label-radio-2"
                                    class="">Kvinde </label>
            
                            </div>
                        </li>
                    </ul>
                </fieldset>
            </div>
            <div class="form-group">

                <label class="form-label" for="input-type-text">
                    Telefon
                </label>
            
                <input class="form-input"   name="Telefon" formControlName="Telefon"
                    type="text"  />
            
            </div>
            <div class="form-group">

                <label class="form-label" for="input-type-text">
                    E-mail
                </label>
            
                <input class="form-input"   name="email" formControlName="email"
                    type="text"  />
            
            </div>
            <div class="form-group">

                <label class="form-label" for="input-type-text">
                    Hjemmeside
                </label>
            
                <input class="form-input"   name="Hjemmeside" formControlName="Hjemmeside"
                    type="text"  />
            
            </div>

            <div class="form-divider"></div>
            <div class="form-group">

                <label class="form-label" for="input-type-text">
                    Beskrivelse om dig som mentor
                </label>
            <textarea name="Beskrivelse" class="form-input" rows="6" formControlName="Beskrivelse"></textarea>

            
            </div>
        
        
        
                            <div>
                                <!-- <input type="submit" value="Gem" [disabled]="!formGroup.valid" /> -->
                                <div class="btnGroup">
                                    <button (click)="updateProfile()" class="save">Gem</button>
                                    <button (click)="reroute()">
                                        Se profil
                                    </button>
                                </div>

          </div>
        
        </form>
    </div>
</div>
