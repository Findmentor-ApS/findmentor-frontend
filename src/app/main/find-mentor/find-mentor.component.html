<div class="main-content">
  <div class="container">
    <!-- search bar top   -->

        <div class="search-wrap">

                </g>
              </svg>
            </div>
            <ng-select [multiple]="false" [(ngModel)]="selectedLocationArr" placeholder="Hvor skal du bruge en mentor">
              <ng-option *ngFor="let location of locationArr" [value]="location.id" >{{location.name}}</ng-option>
              <ng-option [value]="'custom'">Custom</ng-option>
          </ng-select>
          </div>
          <div class="btn-wrap">
            <button>
              Find Mentor
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- search bar top   end-->
    <!-- results and filters  -->
    <div class="row mt-5">
      <!-- filters column  -->
      <div class="col-md-3 d-flex justify-content-between align-items-center align-items-md-start">
        <div class="dropdown-container">
          <input type="checkbox" id="drop" />
          <label class="filter-label" for="drop">Filters</label>
          <div class="dropdown-filter-wrap">
            <div class="filters">
              <div class="supportFilter">
                <h3>
                  Støtteform
                </h3>
                <div class="filter-wrap">
                  <ng-select (change)="typeFormSelector()" [multiple]="true" [(ngModel)]="SelectedTypeForm">
                    <ng-option *ngFor="let type of typeForm" [value]="type.id" >{{type.name}}</ng-option>
                    <ng-option [value]="'custom'">Custom</ng-option>
                </ng-select>
                </div>
              </div>
              <div class="regionFilter">
                <h3>
                  Vælg Region
                </h3>
                <div class="filter-wrap">
                  <ng-select [multiple]="true" (change)="locationSelector()" [(ngModel)]="selectedLocation">
                    <ng-option *ngFor="let location of filterLocation" [value]="location.id" >{{location.name}}</ng-option>
                    <ng-option [value]="'custom'">Custom</ng-option>
                </ng-select>
                </div>
              </div>
              <div class="languageFilter">
                <h3>
                  Vælg sprog
                </h3>
                <div class="filter-wrap">
                  <ng-select [multiple]="true" (change)="languageSelector()" [(ngModel)]="selectedLanguage" >
                    <ng-option *ngFor="let car of language" [value]="car.id" >{{car.name}}</ng-option>
                    <ng-option [value]="'custom'">Custom</ng-option>
                </ng-select>
                </div>
              </div>
              <div class="mentorFilter">
                <h3>
                  Mentor
                </h3>
                <div class="filter-wrap">
                  <ng-select [multiple]="false" (change)="genderSelector()" [(ngModel)]="emptyLanguage" placeholder="Vælg specifik mentor">
                    <ng-option *ngFor="let car of language" [value]="car.id" >{{car.name}}</ng-option>
                    <ng-option [value]="'custom'">Custom</ng-option>
                </ng-select>
                </div>
              </div>

              <div class="checkbox-wrap">
                <div class="audienceCheckbox">
                  <div class="checkboxTitle">
                    <b class="mb-0">
                      Målgruppe
                    </b>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="barn" >
                    <label for="barn">Barn (-15)</label>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="unge" checked>
                    <label for="unge">Unge (16-18)</label>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="voksen" >
                    <label for="voksen">Voksen (18+)</label>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="par" >
                    <label for="par">Par</label>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="familie" >
                    <label for="familie">Familie</label>
                  </div>
                </div>
                <div class="mentorGender">
                  <div class="checkboxTitle">
                    <b class="mb-0">
                      Mentor køn
                    </b>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="mand" >
                    <label for="mand">Mand</label>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="kvinde" >
                    <label for="kvinde">Kvinde</label>
                  </div>
                </div>
                <div class="contact-form">
                  <div class="checkboxTitle">
                    <b class="mb-0">
                      Kontaktform
                    </b>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="personlig" >
                    <label for="personlig">Personlig</label>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="telefonisk" checked>
                    <label for="telefonisk">Telefonisk</label>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" id="online" >
                    <label for="online">Online</label>
                  </div>
                </div>

              </div>

              <!-- reset button  -->
              <div class="reset-btn">
                <button class="btn btn-outline-dark" (click)="resetURL()">
                  Ryd filtre
                </button>
              </div>
            </div>
          </div>
        </div>
        <div  class="sortBy d-flex justify-content-end d-block d-md-none"><p _ngcontent-lpe-c63="" class="m-0">Sortér efter:</p><select _ngcontent-lpe-c63=""><option _ngcontent-lpe-c63="" value="anbefalet" ng-reflect-value="anbefalet">Anbefalet</option></select></div>


      </div>
      <!-- filters column  end-->
      <!-- results column  -->
      <div class="col-md-9">
        <div class="result-wrap px-4">
        <div class="row">
          <div class="col-6">
            <div class="mentor-number">
              <p class="m-0">
                34 mentorer matcher dine kriterier
              </p>
            </div>
          </div>
          <div class="col-6 text-right">
            <div class="sortBy d-flex justify-content-end">
              <p class="m-0">Sortér efter:</p>
              <select >
                <option value="anbefalet">Anbefalet</option>
              </select>
            </div>
          </div>
        </div>
        <div class="results-container"
        (scrolled)="onScrollDown($event)"
        >
          <!-- testing area  -->
          <app-mentor-list [index]="index"></app-mentor-list>
      </div>
      </div>
      </div>
      <!-- results column end  -->
    </div>
     <!-- results and filters end   -->
  </div>
</div>
